<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>facebook</h1>
        <p>Facebook helps you connect and share <br> with the people in your life.</p>
    </div>

    <header>
        <div class="box">
            <input type="email" class="email" id="email" placeholder="Email address or phone number" minlength="20"><br>
            <input type="password" class="password" id="password" placeholder="Password" minlength="6">
        </div>

        <div class="link">
          <a href="#">Log In</a>
        </div>

        <div class="link1">
           <a href="#">Forgotten password?</a>
        </div>

        <div class="link2">
            <a href="#"> Create New Account</a>
        </div>
        <p><b>Create a Page </b> for a celebrity, brand or business.</p>
    </header>
        
</body>
</html>
