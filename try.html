<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            text-decoration: none;
        }
        header{
            width: 100%;
            height: 80vh;
            background-image: url(https://www.apetogentleman.com/wp-content/uploads/2018/10/best-british-fashion-brands-1.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        .navbar{
            background-color: black;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            padding-right: 15px;
            padding-left: 15px;
        }
        .navdiv{
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo a{
            font-size: 35px;
            font-weight: 600;
            color: white;
        }
        li{
            list-style: none;
            display: inline-block;
        }
        li a{
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin-right: 25px;
        }
        button{
            background-color: black;
            margin-left: 10px;
            border-radius: 10px;
            padding: 10px;
            width: 90px;
        }
        button a{
            color: white;
            font-weight: bold;
            font-size: 15px;
        }
    </style>
</head>
<body>
 <header>
        <img src="https://www.apetogentleman.com/wp-content/uploads/2018/10/best-british-fashion-brands-1.jpg" alt="">
    </header>
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo"><a href="#">MA COLLECTIONS</a></div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Service</a></li>
                <button><a href="#">SignIn</a></button>
            </ul>
        </div>
    </nav>
</body>
</html>
