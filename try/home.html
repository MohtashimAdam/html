<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
    }
    
    nav {
        background-color: #333;
        color: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
    }
    
    .logo {
        display: flex;
        align-items: center;
        font-size: 22px;
    }
    
    .logo img {
        width: 30px;
        height: 30px;
        margin-right: 10px;
    }
    
    .nav-links {
        list-style: none;
        display: flex;
    }
    
    .nav-links li {
        margin-right: 20px;
    }
    
    .nav-links a {
        text-decoration: none;
        color: #fff;
        font-weight: bold;
        justify-content: space-between;
        word-spacing: 10px;
    }
    
    /* Add your styles for other sections as needed */
</style>
    
</head>
<body>

    <nav>
        <div class="logo">
            <img src="https://assets.website-files.com/5ba96977bf120e1b45986c06/5e602d43ad635f0fe2d06a05_Untitled-2d2%20(2).png" alt="">
            <h1>Pompeo</h1>
        </div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#shop">Shop</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#cart">Cart</a></li>
        </ul>
    </nav>

    <!-- Your content goes here -->

</body>
</html>
